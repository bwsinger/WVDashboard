<div class="col-xs-12 full-height">
	<div class="section-banner">
		<ul class="timespan">
			<li ng-repeat="timespan in vm.historicalTimespans" ng-click="vm.changeHistoricalTimespan(timespan)" ng-class="{'active': timespan === vm.historicalTimespan}">
				{{timespan}}
			</li>
		</ul>
		<h1 class="section-banner-title">power demand</h1>
	</div>
	<historical-graph ng-if="vm.historicalData" data="vm.historicalData"></historical-graph>

	<div class="legend">
		<div class="legend-item clearfix">
			<div class="legend-image"><img src="./images/historical/key_power_demand.svg"></div>
			<div class="legend-label">power<br>demand</div>
		</div>
		<div class="legend-item clearfix">
			<div class="legend-image"><img src="./images/historical/key_solar_production.svg"></div>
			<div class="legend-label">solar<br>production</div>
		</div>
	</div>
</div>
