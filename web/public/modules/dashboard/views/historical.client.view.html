<div class="col-xs-12 full-height">
	<h1 style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); margin: 0;">Historical power demand</h1>
	<ul>
		<li ng-repeat="timespan in vm.timespans" ng-click="vm.changeHistoricalTimespan(timespan)" ng-class="{'active': timespan === vm.historicalTimespan}">
			{{timespan}}
		</li>
	</ul>

	<historicalGraph data="vm.historicalData"></historicalGraph>
</div>
