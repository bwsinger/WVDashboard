<div class="row full-height">

	<!-- Left column -->
	<div class="col-xs-9 full-height section-left">

		<!-- Top section -->
		<div class="row section-left-top">
			<!-- Horse section -->
			<div class="col-xs-4 full-height">
				<div class="mascot-glow"></div>
				<img class="mascot" src="./images/mascots/{{vm.building}}-{{vm.place}}-{{vm.state}}.svg" alt="Horse for {{vm.building}}">
			</div>

			<!-- Leaderboard section -->
			<div class="col-xs-8 full-height leaderboard-container" ng-include="'./modules/dashboard/views/leaderboard.client.view.html'"></div>
		</div>

		<!-- Bottom section -->
		<div class="section-left-bottom">
			<!-- Current power section -->
			<div class="row current-power-container" ng-include="'./modules/dashboard/views/current.client.view.html'"></div>

			<!-- Historical power section -->
			<div class="row historical-power-container" ng-include="'./modules/dashboard/views/historical.client.view.html'"></div>
		</div>
	</div>

	<!-- Right column -->
	<div class="col-xs-3 full-height section-right" ng-include="'./modules/dashboard/views/percentzne.client.view.html'"></div>
</div>
